<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campo Minato</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="./js/utility.js"></script>
</head>

<body>
  <main>
    <div id="sun-or-moon">
      <img class="sunImg" src="./img/sun.png" alt="sun">
      <img class="moonImg" src="./img/moon.png" alt="sun">
    </div>
    <div id="toggleContainer">
      <div id="switch">
          <button id="btnSwitch" class="sun"></button>
      </div>
    </div>
  <div class="selectOptions text-center">
    <h1>Welcome.</h1>
    <p class="mb-3">Choose the difficult level</p>
    <select class="form-select text-center mx-auto w-100" name="diffulty">
      <option value="0">Easy</option>
      <option value="1">Medium</option>
      <option value="2">Hard</option>
    </select>
    <button class="btn btn-primary mt-3 w-100 start placeholder-wave">START</button>
  </div>
    <div class="game text-center d-none">
      <div id="gameHeader">
        <h2>Bombs: <span id="bombsToFind"></span></h2>
        <div class="btnContainer"></div>
      </div>
      
      <div class="wrapper"></div>
    </div>
    
  </main>

  <script src="./js/index.js"></script>
  <script src="./js/darkmode.js"></script>
</body>

</html>
